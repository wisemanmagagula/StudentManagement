<div class="add-student-container mat-elevation-z2">
    <h2>Add Student</h2>
  
    <form #addStudentForm="ngForm" class="add-student-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstName" [(ngModel)]="student.FirstName" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" name="dob" [(ngModel)]="student.DOB" required>
          </mat-form-field>
        </div>
  
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" [(ngModel)]="student.LastName" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Cell Phone</mat-label>
            <input matInput type="tel" name="cellPhone" [(ngModel)]="student.CellPhone" required>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" name="emailAddress" [(ngModel)]="student.EmailAddress" required>
          </mat-form-field>
        </div>
  
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Current Score</mat-label>
            <input matInput type="number" name="currentScore" [(ngModel)]="student.CurrentScore" required>
          </mat-form-field>
        </div>
      </div>
  
      <div class="button-row">
        <button mat-raised-button type="submit" color="primary">Save</button>
        <button mat-raised-button type="button" color="accent" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
